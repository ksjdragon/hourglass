<template name="AdminLTE">
  <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.min.css">
  {{#unless isReady}}
    {{> Template.dynamic template=loadingTemplate}}
  {{else}}
    <div class="skin-{{skin}}">
      <div class="wrapper">
        {{> UI.contentBlock}}
      </div>
    </div>
  {{/unless}}
</template>

<template name="AdminLTE_loading">
  <b>Loading</b>
</template>
